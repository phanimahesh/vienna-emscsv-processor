name:                emscsv-processor
version:             0.1.0.0
github:              "phanimahesh/emscsv-processor"
license:             BSD3
author:              "J Phani Mahesh"
maintainer:          "code@phanimahesh.me"
copyright:           "2019 J Phani Mahesh"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/phanimahesh/emscsv-processor#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  emscsv-processor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - emscsv-processor

tests:
  emscsv-processor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - emscsv-processor
